<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Creater {
            constructor(list) {
                this.list = list
            }

            // 创建一个迭代器，也叫遍历器
            createIterator() {
                return new Iterator(this)
            }
        }

        class Iterator {
            constructor(creater) {
                this.list = creater.list
                this.index = 0
            }

            // 判断是否遍历完数据
            isDone() {
                if (this.index >= this.list.length) {
                    return true
                }
                return false
            }

            next() {
                return this.list[this.index++]
            }

        }

        var arr = [1, 2, 3, 4]

        var creater = new Creater(arr)
        var iterator = creater.createIterator()
        console.log(iterator.list) // [1, 2, 3, 4]
        while (!iterator.isDone()) {
            console.log(iterator.next())
                // 1
                // 2
                // 3
                // 4
        }

        //es6
        //JavaScript中的有序数据集合有Array，Map，Set，String，typeArray，arguments，NodeList，不包括Object
        //任何部署了[Symbol.iterator]接口的数据都可以使用for...of循环遍历
        //迭代器模式使目标对象和迭代器对象分离，符合开放封闭原则
        var arr = [1, 2, 3, 4]
        var iterator = arr[Symbol.iterator]()
        console.log(iterator.next()) // {value: 1, done: false}
        console.log(iterator.next()) // {value: 2, done: false}
        console.log(iterator.next()) // {value: 3, done: false}
        console.log(iterator.next()) // {value: 4, done: false}
        console.log(iterator.next()) // {value: undefined, done: true}
    </script>
</body>

</html>
