<script>
    //=========== 》 单例模式一
    var obj={
        name:"zs",
        age:18
    }
    var a=obj;
    var b=obj;

    //=========== 》 单例模式二
    function Person() {
        if (Person.ins !== undefined) {
            return Person.ins;
        }
        this.name = "zs";
        this.age = 18;
        //构造函数静态变量
        Person.ins = this;
        console.log(this);
    }

    var p = new Person();
    var p1 = new Person();
    alert(p==p1);

    //=========== 》 单例模式三（闭包单例）
    Singleton = (function () {
        var ins;
        function init() {
            return {
                "test": "hello javascipt"
            }
        }
        return {
            getIns: function () {
                if (!ins) {
                    ins = init();
                }
                return ins;
            }
        }
    })();

    console.log(Singleton.getIns() == Singleton.getIns())
</script>
